<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uWicLet</title>
    <style>
        /* Keep original CSS */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 100px;
            max-height: 50px;
            margin-right: 10px;
            user-select: none;
        }

        #itemListText {
            font-size: 17.5px;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        #itemInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #newItemInput {
            width: 210px;
            padding: 5px;
            border-radius: 5px;
            margin-left: 0;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        #newItemInput::placeholder {
            text-align: center;
        }

        .item-list-container {
            max-height: calc(100vh - 75px);
            overflow-y: auto;
        }

        .item-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .item {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .item-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        .edit-display-button, .edit-item-button {
            background-color: #ffc107;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        #addItemButton {
            background-color: #008000;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-family: 'Varela Round', sans-serif;
            user-select: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="logo-container">
            <span id="itemListText">Chromebrew: uWicLet edition</span>
        </div>
        <div id="itemInputContainer">
            <input type="text" id="newItemInput" placeholder="Enter the bookmarklet code here" autocomplete="off" no-store>
            <button id="addItemButton">Add Bookmarklet</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <center>
        <p>Made with hate by Wicorn29.</p>
    </center>

    <div class="item-list-container">
        <ul id="itemList" class="item-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let updatedItemText;
            const itemList = document.getElementById('itemList');
            const newItemInput = document.getElementById('newItemInput');
            const addButton = document.getElementById('addItemButton');
            const overlay = document.getElementById('overlay');

            addButton.addEventListener('click', () => {
                async function getBookmarkletName() {
                    addButton.blur();
                    const displayValue = await customPrompt('What do you want the bookmarklet to be called?');
                    console.log('Bookmarklet name:', displayValue);
                    if (displayValue === null) {
                        return;
                    }

                    const itemValue = newItemInput.value.trim();
                    if (!itemValue) {
                        return;
                    }

                    addItemToList(displayValue, itemValue);
                    saveItemsToCookies();
                    newItemInput.value = '';
                }
                getBookmarkletName();
            });

            function addItemToList(displayValue, itemValue) {
                const newItem = document.createElement('li');
                newItem.className = 'item';

                const itemButton = document.createElement('button');
                itemButton.className = 'item-button';
                itemButton.textContent = displayValue;
                itemButton.title = itemValue;
                itemButton.addEventListener('click', () => {
                    const selectedItemValue = itemButton.title;
                    itemButton.blur();
                    runScript(selectedItemValue);
                });

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    itemList.removeChild(newItem);
                    saveItemsToCookies();
                });

                const editDisplayButton = document.createElement('button');
                editDisplayButton.className = 'edit-display-button';
                editDisplayButton.textContent = 'Edit Name';
                editDisplayButton.addEventListener('click', () => {
                    async function getDisplayValue() {
                        const newDisplayValue = await customPrompt('Enter the new name:', '', itemButton.textContent);
                        if (newDisplayValue !== null) {
                            itemButton.textContent = newDisplayValue;
                            saveItemsToCookies();
                        }
                    }
                    editDisplayButton.blur();
                    getDisplayValue();
                });

                const editItemButton = document.createElement('button');
                editItemButton.className = 'edit-item-button';
                editItemButton.textContent = 'Edit Bookmarklet';
                editItemButton.addEventListener('click', () => {
                    async function getItemValue() {
                        const newItemValue = await customPrompt('Enter the new bookmarklet code:', '', itemButton.title);
                        if (newItemValue !== null) {
                            itemButton.title = newItemValue;
                            saveItemsToCookies();
                        }
                    }
                    editItemButton.blur();
                    getItemValue();
                });

                // Adding "Auto Execute" checkbox
                const autoExecuteCheckbox = document.createElement('input');
                autoExecuteCheckbox.type = 'checkbox';
                autoExecuteCheckbox.className = 'auto-execute-checkbox';
                autoExecuteCheckbox.addEventListener('change', () => {
                    saveItemsToCookies();
                });

                // Load checkbox state from cookies if available
                const storedItems = getItemsFromCookies();
                storedItems.forEach(item => {
                    if (item.display === displayValue) {
                        autoExecuteCheckbox.checked = item.autoExecute || false;
                    }
                });

                const autoExecuteLabel = document.createElement('label');
                autoExecuteLabel.textContent = 'Auto Execute';
                autoExecuteLabel.appendChild(autoExecuteCheckbox);

                newItem.appendChild(itemButton);
                newItem.appendChild(removeButton);
                newItem.appendChild(editDisplayButton);
                newItem.appendChild(editItemButton);
                newItem.appendChild(autoExecuteLabel);

                itemList.appendChild(newItem);
            }

            function saveItemsToCookies() {
                const items = Array.from(document.querySelectorAll('.item')).map(item => {
                    const itemButton = item.querySelector('.item-button');
                    const autoExecuteCheckbox = item.querySelector('.auto-execute-checkbox');
                    return {
                        display: itemButton.textContent,
                        item: itemButton.title,
                        autoExecute: autoExecuteCheckbox.checked
                    };
                });
                document.cookie = "items=" + JSON.stringify(items) + ";path=/";
            }

            function getItemsFromCookies() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'items') {
                        return JSON.parse(decodeURIComponent(value));
                    }
                }
                return [];
            }

            function runScript(selectedItemValue) {
                overlay.style.display = 'flex';
                setTimeout(() => {
                    window.parent.postMessage("run:" + selectedItemValue, '*');
                }, 500);
            }

            const storedItems = getItemsFromCookies();
            storedItems.forEach(item => {
                addItemToList(item.display, item.item);
            });
        });

        function customPrompt(message, callback, defaultValue = '') {
            return new Promise((resolve, reject) => {
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '1000';
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 0.3s ease';

                const promptBox = document.createElement('div');
                promptBox.style.backgroundColor = 'white';
                promptBox.style.padding = '20px';
                promptBox.style.borderRadius = '8px';
                promptBox.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
                promptBox.style.width = '350px';
                promptBox.style.height = '200px';
                promptBox.style.textAlign = 'center';
                promptBox.style.fontFamily = '"Varela Round", sans-serif';
                promptBox.style.transform = 'scale(0.8)';
                promptBox.style.transition = 'transform 0.3s ease';
                promptBox.style.display = 'flex';
                promptBox.style.flexDirection = 'column';
                promptBox.style.alignItems = 'center';
                promptBox.style.justifyContent = 'center';

                const promptMessage = document.createElement('p');
                promptMessage.textContent = message;
                promptMessage.style.margin = '0 0 20px';
                promptMessage.style.fontSize = '20px';
                promptMessage.style.color = '#333';
                promptMessage.style.userSelect = 'none';
                promptBox.appendChild(promptMessage);

                const inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.value = defaultValue;
                inputField.style.width = '90%';
                inputField.style.padding = '10px';
                inputField.style.marginBottom = '20px';
                inputField.style.border = '1px solid #ccc';
                inputField.style.borderRadius = '5px';
                inputField.style.fontFamily = '"Varela Round", sans-serif';
                promptBox.appendChild(inputField);

                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.style.padding = '10px 20px';
                okButton.style.border = 'none';
                okButton.style.borderRadius = '5px';
                okButton.style.backgroundColor = 'green';
                okButton.style.color = 'white';
                okButton.style.cursor = 'pointer';
                okButton.style.fontFamily = '"Varela Round", sans-serif';
                okButton.style.userSelect = 'none';

                okButton.addEventListener('click', () => {
                    const value = inputField.value;
                    overlay.style.opacity = '0';
                    promptBox.style.transform = 'scale(0.8)';
                    document.body.style.filter = 'none';
                    setTimeout(() => document.body.removeChild(overlay), 300);
                    resolve(value);
                });

                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const value = inputField.value;
                        overlay.style.opacity = '0';
                        promptBox.style.transform = 'scale(0.8)';
                        document.body.style.filter = 'none';
                        setTimeout(() => document.body.removeChild(overlay), 300);
                        resolve(value);
                    }
                });

                promptBox.appendChild(okButton);
                overlay.appendChild(promptBox);
                document.body.appendChild(overlay);

                setTimeout(() => {
                    overlay.style.opacity = '1';
                    promptBox.style.transform = 'scale(1)';
                }, 10);
            });
        }
    </script>
</body>
</html>
